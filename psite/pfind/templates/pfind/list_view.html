<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'pfind/style.css' %}">

<html>
<head>
<meta charset="utf-8">
</head>

<body>
<style>
#grad1 {
  height: 200px;
  background-color: white; /* For browsers that do not support gradients */
  background-image: linear-gradient(to bottom right, rgba(100, 255, 0, 0.1), rgba(200, 0, 255, 0.1));
}
</style>

<title>Protein Finder</title>

<h2>{{protein_list|length}} sequenced Proteins in the DB</h2>
{% if protein_list %}
    <ul>
    {% for protein in protein_list %}
        <li><a href="/pfind/{{ protein.id }}/">{{ protein.ncbi_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Proteins are available.</p>
{% endif %}

</body>
</html>
